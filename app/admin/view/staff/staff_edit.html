<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>员工名称</label>
              <input class="form-control" name="name" placeholder="请输入员工名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>员工地址</label>
              <span></span>
              <input class="form-control" name="url" placeholder="请输入员工地址" value="{$info['url']|default=''}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>员工部门</label>
              <span></span>
              <select class="form-control" name="deparment_name" placeholder="请输入员工部门" value="{$info['deparment_name']|default=''}" type="text">
              {notempty name='list'}
              {volist name='list' id='vo'}

                <option value="{$info['deparment_name']|default=''}">{$vo.name}</option>
            
              {/volist}
              {/notempty}
            </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label>员工图像</label>
                <span class="">（请上传单张图片）</span>
                <br/>
                {assign name="img_id" value="$info.img_id|default='0'" /}
                {:widget('file/index', ['name' => 'img_id', 'value' => $img_id, 'type' => 'img'])}
            </div>
          </div>
            
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
