<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>部门名称</label>
              <span></span>
              <input class="form-control" name="name" placeholder="请输入部门名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>部门地址</label>
              <span></span>
              <input class="form-control" name="url" placeholder="请输入部门地址" value="{$info['url']|default=''}" type="text">
            </div>
          </div>
            
            
          <div class="col-md-6">
            <div class="form-group">
                <label>部门描述描述</label>
                <span>（此友情链接的描述信息）</span>
                <textarea class="form-control" name="describe" rows="3" placeholder="请输入部门描述">{$info['describe']|default=''}</textarea>
            </div>
          </div>
            
            
          <div class="col-md-6">
            <div class="form-group">
                <label>logo图片</label>
                <span class="">（请上传单张图片）</span>
                <br/>
                {assign name="img_id" value="$info.img_id|default='0'" /}
                {:widget('file/index', ['name' => 'img_id', 'value' => $img_id, 'type' => 'img'])}
            </div>
          </div>
            
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
